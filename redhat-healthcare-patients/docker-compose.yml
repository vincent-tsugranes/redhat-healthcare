version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: healthcare-patients-postgres
    environment:
      POSTGRES_DB: healthcare_patients
      POSTGRES_USER: healthcare
      POSTGRES_PASSWORD: healthcare
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healthcare"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
